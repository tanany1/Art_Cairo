<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Webhook Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .sidebar {
      width: 30%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      background: #f6f6f6;
    }
    .message-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .message-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    .message-item:hover {
      background: #e0e0e0;
    }
    .message-item.active {
      background: #d1e7ff;
    }
    .message-item .name {
      font-weight: bold;
      color: #111;
    }
    .message-item .phone {
      font-size: 0.9em;
      color: #555;
    }
    .message-item .preview {
      font-size: 0.9em;
      color: #777;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px;
      background: #075e54;
      color: white;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e5ddd5;
    }
    .message {
      max-width: 60%;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .message.received {
      background: #fff;
      margin-right: auto;
    }
    .message.sent {
      background: #dcf8c6;
      margin-left: auto;
    }
    .message-input {
      display: flex;
      padding: 15px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .message-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .message-input button:hover {
      background: #064c44;
    }

    /* ðŸ”’ Overlay styles */
    #lockScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lockBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    #lockBox input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #lockBox button {
      width: 100%;
      padding: 10px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #lockBox button:hover {
      background: #064c44;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul class="message-list" id="messageList"></ul>
    </div>
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Select a conversation</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="message-input">
        <input type="text" id="replyInput" placeholder="Type a message...">
        <button onclick="sendReply()">Send</button>
      </div>
    </div>
  </div>

  <!-- ðŸ”’ Password Overlay -->
  <div id="lockScreen">
    <div id="lockBox">
      <h2>Enter Password</h2>
      <input type="password" id="pagePassword" placeholder="Password">
      <button onclick="unlockPage()">Unlock</button>
      <p id="error" style="color:red;margin-top:10px;"></p>
    </div>
  </div>

  <script>
    let selectedNumber = null;

    async function fetchMessages() {
      try {
        const response = await fetch('/messages');
        const messages = await response.json();
        const messageList = document.getElementById('messageList');
        messageList.innerHTML = '';
        const uniqueNumbers = [...new Set(messages.map(m => m.number))];
        uniqueNumbers.forEach(number => {
          const userMessages = messages.filter(m => m.number === number);
          const latestMessage = userMessages[userMessages.length - 1];
          const li = document.createElement('li');
          li.className = 'message-item';
          li.innerHTML = `
            <div class="name">${latestMessage.name}</div>
            <div class="phone">${number}</div>
            <div class="preview">${latestMessage.message}</div>
          `;
          li.onclick = () => selectConversation(number, latestMessage.name, userMessages);
          messageList.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching messages:', err);
      }
    }

    function selectConversation(number, name, messages) {
      selectedNumber = number;
      document.getElementById('chatHeader').textContent = `${name} (${number})`;
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `message ${msg.replyStatus !== 'Logged Only' ? 'sent' : 'received'}`;
        div.textContent = msg.message;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
      document.querySelectorAll('.message-item').forEach(item => item.classList.remove('active'));
      const selectedItem = [...document.querySelectorAll('.message-item')].find(item => item.querySelector('.phone').textContent === number);
      if (selectedItem) selectedItem.classList.add('active');
    }

    async function sendReply() {
      if (!selectedNumber) {
        alert('Please select a conversation first.');
        return;
      }
      const replyInput = document.getElementById('replyInput');
      const message = replyInput.value.trim();
      if (!message) return;
      try {
        const response = await fetch('/reply', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number: selectedNumber, replyMessage: message })
        });
        const result = await response.json();
        if (result.success) {
          const chatMessages = document.getElementById('chatMessages');
          const div = document.createElement('div');
          div.className = 'message sent';
          div.textContent = message;
          chatMessages.appendChild(div);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          replyInput.value = '';
          fetchMessages(); // Refresh message list
        } else {
          alert('Error sending reply: ' + result.error);
        }
      } catch (err) {
        alert('Error sending reply: ' + err.message);
      }
    }

    // Fetch messages every 5 seconds
    fetchMessages();
    setInterval(fetchMessages, 5000);

    // ðŸ”‘ Unlock logic
    function unlockPage() {
      const input = document.getElementById("pagePassword").value;
      if (input === "Sirkil.com2013") { // your password
        document.getElementById("lockScreen").style.display = "none";
      } else {
        document.getElementById("error").textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
